<ul>
  <li *ngFor="let elemento of elementos">

    <button type="button" (click)="abrir(elemento)" *ngIf="elemento[config.descripcionLista].length==0 && config.nivel < config.maximoNivel">+</button>
    <button type="button" (click)="cerrar(elemento)" *ngIf="elemento[config.descripcionLista].length>0">-</button>
    {{elemento[config.descripcionElemento]}}
    <app-arbol [config]="configHijo" [elementos]="elemento[config.descripcionLista]" (desplegar)="abrir($event)"></app-arbol>
  </li>
</ul>
